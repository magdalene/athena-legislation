<!doctype html>
<html lang="en">
{% load i18n %}
{% load account socialaccount %}
{% load static %}

<head>
    <meta charset="utf-8">

    <title>Athena</title>
    <meta name="description" content="Legislation search and notification for activists">
    <meta name="author" content="Darla Magdalene Shockley">
<link rel='shortcut icon' type='image/x-icon' href='{% static "frontend/favicon.ico" %}' />
<link rel="stylesheet" href="{% static "frontend/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "frontend/css/extra.css" %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- TODO: this should include the header, but it doesn't work because bootstrap js breaks shit -->
</head>


<body>
<div class="container">
    <div class="panel panel-default login-panel">
        <h1 class="text-center signin-header">{% trans "Sign In" %}</h1>
        <form class="login" method="POST" action="{% url 'account_login' %}">
          {% csrf_token %}
        <div class="form-group">
            <p><input class="form-control" autofocus="autofocus" id="id_login" name="login" placeholder="Username" type="text" required=""></p>
            <p><input class="form-control" id="id_password" name="password" placeholder="Password" type="password" required=""></p>
        </div>
                    <div class="remember-me-container"><input id="id_remember" name="remember" type="checkbox"><label for="id_remember">Remember me</label> </div>

          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
          <a class="button secondaryAction" href="{{ signup_url }}">Sign up</a><button class="pull-right primaryAction btn btn-default" type="submit">{% trans "Sign In" %}</button>
        </form>
    </div>
</div>
</body>
</html>
