<!doctype html>

{% load i18n %}

<head>
    {% include "frontend/header.html" %}
</head>
<body>
    <div class="container">
        <h1>{% trans "Sign Up" %}</h1>

        <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>


        <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
            {% csrf_token %}
            <p><label for="id_username">Username:</label> <input autofocus="autofocus" id="id_username" maxlength="150" minlength="1" name="username" placeholder="Username" type="text" required=""></p>
            <p><label for="id_email">E-mail:</label> <input id="id_email" name="email" placeholder="E-mail address" type="email"></p>
            <p><label for="id_password1">Password:</label> <input id="id_password1" name="password1" placeholder="Password" type="password" required=""></p>
            <p><label for="id_password2">Password (again):</label> <input id="id_password2" name="password2" placeholder="Password (again)" type="password" required=""></p>

            <input type="hidden" name="next" value="/legis/">

            <button class="btn btn-default" type="submit">Sign Up Â»</button>
        </form>
    </div>
</body>
</html>
