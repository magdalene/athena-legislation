{% load static %}

<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Athena</title>
    <meta name="description" content="Legislation search and notification for activists">
    <meta name="author" content="Darla Magdalene Shockley">
    <link rel="stylesheet" href="{% static "frontend/bootstrap.min.css" %}"/>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<div class="col-md-3">
<form method="post" action="/search">{% csrf_token %}
    <div class="form-group">
        <label for="search-text"></label><input type="text" name="search" class="form-control" id="search-text">
    </div>
    <div class="form-group">
        {% for bill_type in bill_types %}
        <label for="bill-type-{{ bill_type }}"><input name="bill_type_{{ bill_type }}" type="checkbox" class="form-control" value="{{ bill_type }}" id="bill-type-{{ bill_type }}" checked>{{ bill_type }}</label>
        {% endfor %}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
</div>
</body>
</html>
