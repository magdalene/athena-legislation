{% load static %}

<!doctype html>

<html lang="en">
<head>
    {% include "frontend/header.html" %}
</head>

<body>
{% include "frontend/top-navbar.html" %}

<dl class="dl-horizontal">
    {% if not hits %}
        No results...
     {% endif %}
    {% for result in hits %}
    <a href="/legis/bill/{{ result.id }}">
        <dt class="result">{{ result.number }}</dt>
        <dd class="result">{{ result.summary }}</dd>
    </a>
    {% endfor %}
</dl>

<div class="bottom-nav col-lg-10 col-lg-offset-1">
    {% if page != 0 %}
        <a class="pull-left" href="/legis/search?{{ query }}&page={{ page|add:"-1" }}">Prev</a>
    {% endif %}
    {% if more_pages %}
        <a class="pull-right" href="/legis/search?{{ query }}&page={{ page|add:1 }}">Next</a>
    {% endif %}
</div>

</body>
</html>
