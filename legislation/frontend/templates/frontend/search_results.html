{% load static %}

<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Athena</title>
    <meta name="description" content="Legislation search and notification for activists">
    <meta name="author" content="Darla Magdalene Shockley">
    <link rel="stylesheet" href="{% static "frontend/bootstrap.min.css" %}"/>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

<dl class="dl-horizontal">
    {% for result in hits %}
    <a href="/bill/{{ result.id }}">
        <dt>{{ result.number }}</dt>
        <dd>{{ result.summary }}</dd>
    </a>
    {% endfor %}
</dl>

</body>
</html>
