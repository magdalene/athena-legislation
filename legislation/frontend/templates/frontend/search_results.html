{% load static %}

<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Athena</title>
    <meta name="description" content="Legislation search and notification for activists">
    <meta name="author" content="Darla Magdalene Shockley">
    <link rel="stylesheet" href="{% static "frontend/bootstrap.min.css" %}"/>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

    <style>
        .result {
            padding-top: 20px;
        }
        .bottom-nav {
            padding-top: 50px;
        }
    </style>
</head>

<body>
{% include "frontend/header.html" %}
</nav>

<dl class="dl-horizontal">
    {% if not hits %}
        No results...
     {% endif %}
    {% for result in hits %}
    <a href="/legis/bill/{{ result.id }}">
        <dt class="result">{{ result.number }}</dt>
        <dd class="result">{{ result.summary }}</dd>
    </a>
    {% endfor %}
</dl>

<div class="bottom-nav col-lg-10 col-lg-offset-1">
    {% if page != 0 %}
        <a class="pull-left" href="/legis/search?{{ query }}&page={{ page|add:"-1" }}">Prev</a>
    {% endif %}
    {% if more_pages %}
        <a class="pull-right" href="/legis/search?{{ query }}&page={{ page|add:1 }}">Next</a>
    {% endif %}
</div>

</body>
</html>
