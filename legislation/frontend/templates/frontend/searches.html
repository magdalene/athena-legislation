{% load static %}

<!doctype html>

<html lang="en">
<head>

</head>

<body>
{% include "frontend/top-navbar.html" %}

<div class="container">
<div class="col-lg-8 col-lg-offset-2">
{% if searches %}
    <h3>Saved Searches</h3>
    <ul class="list-unstyled">
    {% for search in searches %}
    <li><a href="/legis/search?{{ search.query_params }}">{{  search.name }}</a></li>

{% else %}

{% endif %}
</div>
</div>
</body>
</html>
